<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h3>- Fitness Tracker -</h3>
      <p>A fitness tracker for fit people</p>
    </nav>
    <section class="section">
      <div class="section-box">
        <button class="active" data-activity="cycling">cycling</button>
        <button data-activity="hiking">hiking</button>
        <button data-activity="running">running</button>
        <button data-activity="walking">walking</button>
      </div>
      <div class="section-box">
        <div class="canvas"></div>
      </div>
    </section>
    <section class="section-med">
      <form class="form">
        <p>How much <span>cycling</span> have you done today?</p>

        <input type="text" id="cycling" placeholder="distance in miles" />
        <p class="error-msg" id="error">&nbsp;</p>
      </form>
    </section>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <script src="index.js"></script>
  <script src="graph.js"></script>
</html>
